<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
    <head>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <meta charset="utf-8">
        <title>Tela de Login</title>
    </head>
    <body>
        <div class="login">
            <img src="img/user.png" class="usuario" width="100" height="100" alt="">
            <h1>Login</h1>
            <form>
                <p>Usuário</p>
                <input type="text" name="" placeholder="Insira seu nome de usuário">
                <p>Senha</p>
                <input type="password" name="" placeholder="Insira sua senha">
                <input type="submit" name="" value="Login">
                <a href="#">Esqueceu sua senha?</a><br>
                <a href="#">Ainda não possui uma conta?</a>
            </form>
        </div>
        <script src = scripts/controller/CalcController.js></script>
    </body>
</html>
